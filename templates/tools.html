<html>
  <head>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="/static/js/tools.js"></script>
      <script src="/static/js/utils.js"></script>
      <link href="/static/css/tools.css" rel="stylesheet" type="text/css">
    <title>Video Arc Tools</title>
  </head>
  <body bgcolor=white>
      <h1>
      </h1>

      <div id = "arcs">
      </div>
      <hr>
      <div id = "topics">
      </div>

      <script>
          $( document ).ready( fillTool );
      </script>

      <template id="category_template">
        <h2 class="category_name">
        </h2>
        <table class="category_table">
            <tr><td><b>Arc Position</b></td><td><b>Search Terms</b></td><td><b>Delete</b></td></tr>
        </table>
        <br>
        <table class="topic_table">
            <tr><td><b>Topic</b></td><td><b>Search Terms</b></td><td><b>Delete</b></td></tr>
        </table>
        <br>
        <div class="add_topic_form">
            <form>
                New topic name:<input type="text" name="topic_display_name"><br>
                Search terms (comma-separated):<input type="text" name="topic_search_terms"><br>
                <p class="add_topic_button">Add Topic</p>
            </form>
        </div>
        <hr>
      </template>
      <template class="arcpos_tablerow_template arcpos_tablerow">
        <tr>
            <td class="arcpos_name"> </td>
            <td class="arcpos_searchterms"></td>
            <td class="arcpos_delete_button"></td>
        </tr>
      </template>
      <template class="topic_tablerow_template">
        <tr>
            <td class="topic_display_name"> </td>
            <td class="topic_searchterms"></td>
            <td class="topic_delete_button"></td>
        </tr>
      </template>
    </body>
</html>
